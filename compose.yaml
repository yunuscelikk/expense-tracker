# ========================================
# Docker Compose Configuration
# ========================================

services:
  # ========================================
  # Development Service
  # ========================================
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development

    container_name: expensetracker-api

    ports:
      - "${APP_PORT:-3000}:3000"
      - "${DEBUG_PORT:-9229}:9229"

    environment:
      NODE_ENV: ${NODE_ENV:-development}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000
      JWT_SECRET: ${JWT_SECRET},
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN}

    volumes:
      - .:/app
      - /app/node_modules  

    depends_on:
      db:
        condition: service_healthy

    command: npm run dev
    restart: unless-stopped
    networks:
      - expensetracker-network


  # ========================================
  # Production Service
  # ========================================
  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: expensetracker-prod
    ports:
      - '${PROD_PORT:-8080}:3000'
    environment:
      NODE_ENV: production
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: '${POSTGRES_PASSWORD}'
      ALLOWED_ORIGINS: '${ALLOWED_ORIGINS:-https://yourdomain.com}'
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: '${PROD_MEMORY_LIMIT:-2G}'
          cpus: '${PROD_CPU_LIMIT:-1.0}'
        reservations:
          memory: '${PROD_MEMORY_RESERVATION:-512M}'
          cpus: '${PROD_CPU_RESERVATION:-0.25}'
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    networks:
      - expensetracker-network
    profiles:
      - prod

  # ========================================
  # PostgreSQL Database Service
  # ========================================
  db:
    image: postgres:16-alpine
    container_name: expensetracker-db
    environment:
      POSTGRES_DB: '${POSTGRES_DB:-expensetracker}'
      POSTGRES_USER: '${POSTGRES_USER:-expensetracker}'
      POSTGRES_PASSWORD: '${POSTGRES_PASSWORD:-expensetracker_password}'
    volumes:
      - postgres_data:/var/lib/postgresql
    ports:
      - '${DB_PORT:-5432}:5432'
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-expensetracker} -d ${POSTGRES_DB:-expensetracker}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - expensetracker-network

# ========================================
# Volume Configuration
# ========================================
volumes:
  postgres_data:
    name: expensetracker-postgres-data
    driver: local

# ========================================
# Network Configuration
# ========================================
networks:
  expensetracker-network:
    name: expensetracker-network
    driver: bridge